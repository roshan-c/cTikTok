version: '3.8'

services:
  # Caddy - Reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      ctiktok:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ctiktok_network

  # cTikTok Backend
  ctiktok:
    build: .
    expose:
      - "3000"
    volumes:
      - ./data:/app/data
      - ./videos:/app/videos
      - ./altstore:/app/altstore
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - VIDEO_EXPIRY_DAYS=7
      - DATABASE_PATH=/app/data/ctiktok.db
      - VIDEOS_PATH=/app/videos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ctiktok_network

networks:
  ctiktok_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
