version: '3.8'

services:
  # Caddy - Reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - ctiktok
    restart: unless-stopped

  # cTikTok Backend
  ctiktok:
    build: .
    expose:
      - "3000"
    volumes:
      - ./data:/app/data
      - ./videos:/app/videos
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - VIDEO_EXPIRY_DAYS=7
      - DATABASE_PATH=/app/data/ctiktok.db
      - VIDEOS_PATH=/app/videos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  caddy_data:
  caddy_config:
