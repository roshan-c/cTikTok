name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '!backend/altstore/**'  # iOS workflow handles altstore updates

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/ctiktok
            echo "=== Resetting local changes ==="
            git fetch origin
            git reset --hard origin/main
            echo "=== Git log (last 3 commits) ==="
            git log --oneline -3
            cd backend
            echo "=== Checking index.ts content ==="
            head -15 src/index.ts
            echo "=== Building Docker image ==="
            docker compose down
            # Force rebuild without cache to ensure new code is deployed
            docker compose build --no-cache
            docker compose up -d
            # Wait for container to be healthy and show ALL startup logs
            sleep 8
            docker compose logs ctiktok
            echo "Backend deployed successfully!"
